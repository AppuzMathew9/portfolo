    <script>
        // Better Text Splitter that preserves HTML tags
        function wrapWords(element) {
            if (element.hasChildNodes()) {
                element.childNodes.forEach(child => {
                    if (child.nodeType === Node.TEXT_NODE) {
                        if (child.textContent.trim().length > 0) {
                            const span = document.createElement('span');
                            span.innerHTML = child.textContent.replace(/\S+/g, "<span class='word' style='display:inline-block; margin-right:5px; opacity:0'>$&</span>");
                            element.replaceChild(span, child);
                        }
                    } else if (child.nodeType === Node.ELEMENT_NODE) {
                        wrapWords(child);
                    }
                });
            }
        }

        const textWrapper = document.querySelector('.home-intro-text');
        wrapWords(textWrapper);

        // Animate
        anime.timeline({

                opacity: [0, 1],
